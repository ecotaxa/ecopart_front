name: CI/CD - Build and Publish Docker Image

# Trigger the workflow when a tag matching 'v*.*.*' is pushed
on:
  push:
    tags:
      - 'v*.*.*'


jobs:
  # Job to run the test suite
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      # Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Node.js v20 and cache npm dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies cleanly
      - name: Install dependencies
        run: npm ci

      # Run the tests with coverage
      - name: Run tests with coverage
        run: npm run test -- --coverage

      # Upload coverage reports to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
            token: ${{ secrets.CODECOV_TOKEN }}
            slug: ${{ github.repository }}

  # Job to build and push the Docker image. Requires 'test' job to pass.
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      # Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Extract the version from the tag (e.g., v1.0.0 -> 1.0.0)
      - name: Extract tag version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build the image and push to Docker Hub with version and latest tags.
      # Uses GitHub Actions caching.
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ecopart_front:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/ecopart_front:latest
        #   cache-from: type=gha
        #   cache-to: type=gha,mode=max
